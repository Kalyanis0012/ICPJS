<!DOCTYPE html>
<html>
  <head>
    <title>onclick</title>
  </head>

  <body>
    <h1 ondblclick="heading()">Hello Guys</h1>
    

    <script>
        function heading(){
            console.log("user double clicked on heading");
            alert('user double clicked'); 
        }
    </script>
  </body>
</html>
