<body>
   <script>
     const principle = parseInt(prompt('Enter principle'));
     const rate = parseInt(prompt('Enter rate'));
     const time= parseInt(prompt('Enter time'));

     document.write(`Simple Interest is ${simpleInterest}`);
  
   </script>
