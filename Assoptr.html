<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment and increment decrement operator</title>
</head>
<body>
    <script>
        // Assignment operator
        const assOpr = 20;
      document.write("Assignment operator:" + assOpr);
    //   Increment Operator
    let a = 50;
    document.write("</br>Current Value :" + a);
     a += 10;
     document.write("</br>  Incremented Value:" + a);
    
    //Decrement operator
    let b = 50;
    document.write("</br>Current Value :" + b);
     b -= 10;
     document.write("</br> Decremented Value:" + b);
</script>
</body>
</html>
