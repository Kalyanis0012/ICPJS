<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even </title>
</head>
<body>
    <script>
        const a = parseInt(prompt("Enter Number: "));
        

        if (a%2==0) {
            document.write(`${a} is Even`);
        } else {
            document.write(`${a} is Odd`);
       }
    </script>
</body>
</html>
