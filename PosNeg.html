<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const a = parseInt(prompt("Enter Number: "));
        

        if (a>0) {
            document.write(`${a} is Positive`);
        } else {
            document.write(`${a} is Negative`);
       }
    </script>
</body>
</html>
